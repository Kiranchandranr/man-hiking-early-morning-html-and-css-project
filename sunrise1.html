<html>
<head>
    <title>SUNRISE</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        .overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            animation: fadeOut 15s forwards; 
            z-index: 5; 
        }

        @keyframes fadeOut {
            0% {
                background-color: rgba(0, 0, 0, 0.8); 
            }
            100% {
                background-color: rgba(0, 0, 0, 0); 
            }
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; 
            animation: skyAnimation 10s forwards; 
            z-index: 1; 
        }

        .mountain {
            background-image: url("mountain.png");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: bottom; 
            position: absolute; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            height: 80%; 
            z-index: 3; 
        }

        @keyframes skyAnimation {
            0% {
                background-color: black; 
            }
            100% {
                background-color: orange; 
            }
        }

        .sun {
            position: absolute; 
            top: 90%; 
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            animation: sunAnimation 8s forwards;
            z-index: 2; 
            transform: translateX(-50%); 
        }

        @keyframes sunAnimation {
            0% {
                top: 80%;
                opacity: 0;
            }
            100% {
                top: 20%;
                opacity: 1;
            }
        }

        .hike {
            position: absolute;
            left: 50%;
            width: 100px; 
            height: 150px; 
            background-image: url("hike.gif");
            background-size: contain; 
            background-repeat: no-repeat; 
            animation: hikeAnimation 50s forwards;
            z-index: 4; 
            transform: translateX(-50%); 
        }

        @keyframes hikeAnimation {
            0% {
                bottom: -20%;
            }
            100% {
                left: 80%;
                bottom: 55%;
            }
        }

        .play-audio {
            animation: audioFadeIn 8s forwards; 
            opacity: 0; 
        }

        
        .audio-button {
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none;
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer; 
            z-index: 6; 
        }

        .audio-button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="overlay"></div> 
    <div class="sky"></div>
    <div class="mountain"></div>
    <div class="sun"></div>
    <div class="hike"></div>
    <audio class="play-audio" src="kousalya.mp3" preload="auto" controls></audio>
    <button class="audio-button" onclick="document.querySelector('.play-audio').play()">Play Audio</button>
</body>
</html>
